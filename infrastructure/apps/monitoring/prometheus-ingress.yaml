apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus
  namespace: monitoring
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - host: master-srv1.local
            path: /prometheus
            pathType: Prefix
            backend:
              service:
                name: prometheus-operated
                port:
                  name: web